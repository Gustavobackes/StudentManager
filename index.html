<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js" defer></script>
    <title>StudentManager</title>
  </head>
  <body>
    <main>
      <header><h1>StudentManager</h1></header>
      <div class="card">
        <form action="">
          <div class="lineInput">
            id:
            <input id="id" type="text" name="id" placeholder="id" />
          </div>

          <br />
          <div class="lineInput">
            nome:
            <input id="nome" type="text" name="nome" placeholder="nome" />
          </div>
          <br />
          <div class="lineInput">
            curso:
            <input id="curso" type="text" name="curso" placeholder="curso" />
          </div>
          <br />
          <div class="lineInput">
            idade:
            <input id="idade" type="number" name="idade" placeholder="idade" />
          </div>
          <br />

          <input id="send" type="submit" value="salvar | atualizar" />
          <br />
          <button id="tutorial" onclick="getTutorial()">Ver tutorial</button>
        </form>
      </div>
      <div class="content">
        <table border="1">
          <thead>
            <th>ID</th>
            <th>Aluno</th>
            <th>Curso</th>
            <th>Idade</th>
          </thead>
          <tbody>
            <td class="id"></td>
            <td class="aluno"></td>
            <td class="curso"></td>
            <td class="idade"></td>
          </tbody>
        </table>
        <button id="atualizar" onclick="location.reload()">atualizar</button>
      </div>
    </main>
  </body>
</html>
